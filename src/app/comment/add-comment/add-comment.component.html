<div class="add-component-container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="5-140个字符，非法字符自动转义，超长自动截断。"></textarea>
                        </div>
                        <button type="button" class="btn btn-success">提交</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div *ngFor="let comment of comments" class="comment-item-container">
                        <p>{{comment.nickName}} {{comment.commentTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
                        <h5>{{comment.content}}</h5>
                    </div>
                    <pagination [totalItems]="totalItems" [maxSize]="maxSize" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" firstText="{{'firstPage' | translate}}" lastText="{{'lastPage' | translate}}" previousText="{{'previousPage' | translate}}" nextText="{{'nextPage' | translate}}" [boundaryLinks]="true" [rotate]="false" (pageChanged)="pageChanged($event)" class="pagination-sm"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
